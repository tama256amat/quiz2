                                <p class="col pb-0">
                                    そもそも、「風邪」ってなんでしょう。<br>これは病気の名前ではなく、微生物による鼻やのどの急性感染症のことです。ちなみに風邪のほとんどの原因が、ウイルス感染です。<br>
                                    これらは病気によって感染の仕方が違いますが、まずは「接触感染」を防ぐことが大事。<br>
                                    <br>
                                    想像してみましょう。あなたは風邪をひき鼻水がでています。ティッシュで鼻をかんだその手で机を触りました。そこを他の人が触って、その手を鼻や口元にもっていきました…。<br>
                                    <br>
                                    そしてウイルスがその人の体に入ることで感染します。これが「接触感染」のひとつです。「家族と同じタオルを使う」ことも避けましょう。<br>
                                    <br>
                                    もちろん「まわし飲み」は、避けましょうね！<br> </p>
