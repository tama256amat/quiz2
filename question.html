<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="questions.js" defer></script>
    <title>体を知ろうクイズ２| 問題1</title>
  </head>
  <body>
    <div
      class="vh-100 bg-dark d-flex justify-content-center align-items-center"
    >
      <div id="answer">
        <div class="bg-yellow round d-flex align-items-baseline flex-column">
          <div class="container d-flex justify-content-center">
            <!-- 問題 -->
            <div class="bg-white">
              <div class="containar pt-2 px-2 pb-0">
                <div class="d-flex justify-content-center flex-column">
                  <h5 class="d-flex justify-content-center col">第1問</h5>
                  <p id="question" class="col pb-0">
                    うう、寒いですね。あなたは風邪をひいたことはありますか？<br />
                    <br />

                    あなたが風邪をひいたときには避けた方がいいことは、どれでしょう。
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- ボタン -->
          <div class="button-container">
            <div class="d-flex justify-content-end align-items-center">
              <img
                class="icon bg-light"
                src="https://user-images.githubusercontent.com/91357435/147232525-eafd8f8d-d576-4aa0-b5c1-778358d2558c.png"
                alt="A"
              />
              <button
                type="button"
                id="ans_ng1"
                class="btn_answer btn btn2 btn-light"
                onclick="location.href='explanation_u.html'"
              >
                ゆっくり過ごす
              </button>
            </div>
            <div class="d-flex pt-2 justify-content-end align-items-center">
              <img
                class="icon bg-light"
                src="https://user-images.githubusercontent.com/91357435/147232605-e05e3008-5f1d-4d30-abec-8017bf1db124.png"
                alt="B"
              />
              <button
                type="button"
                id="ans_ng2"
                class="btn_answer btn btn2 btn-light pl-3"
                onclick="location.href='explanation_u.html'"
              >
                マスクをする
              </button>
            </div>
            <div class="d-flex pt-2 justify-content-end align-items-center">
              <img
                class="icon bg-light"
                src="https://user-images.githubusercontent.com/91357435/147232687-8e600790-6510-44a3-bb88-8b7b6299b9a8.png"
                alt="C"
              />
              <button
                type="button"
                id="ans_ok"
                class="btn_answer btn btn2 btn-light pl-3"
                onclick="onClickCorrect(1)"
              >
                まわし飲み
              </button>
            </div>
          </div>

          <!--                     
                        <a id="answer_a" class="button button_a"><span>A</span><span id="answer_a_text"></span></a>
                        <a id="answer_b" class="button button_b"><span>B</span><span id="answer_b_text"></span></a>
                        <a id="answer_c" class="button button_c"><span>C</span><span id="answer_c_text"></span></a>
         -->
        </div>
      </div>
    </div>
  </body>
</html>
